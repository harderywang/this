<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 55px;
            height: 35px;
            border-radius: 5px;
        }

        .contral {
            margin: 10px;
            width: 200px;
            height: 35px;
            border-radius: 5px;
        }

        .colorBox {
            margin: 10px;
            display: block;
            width: 300px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="top">
        <button value="red">赤</button>
        <button value="orange">橙</button>
        <button value="yellow">黄</button>
        <button value="green">绿</button>
        <button value="cyan">青</button>
        <button value="blue">蓝</button>
        <button value="purple">紫</button>
    </div>
    <input class="contral" type="button" value="控制颜色">
    <input class="colorBox" type="text" style="background-color: white;">

    <script>
        var top = document.getElementsByClassName('top')[0];
        var btn = document.getElementsByTagName('button');
        var contral = document.getElementsByClassName('contral')[0];
        var colorBox = document.getElementsByClassName('colorBox')[0];


        top.addEventListener('click', function (e) {
            var color = e.target.value;
            for (var i = 0; i < btn.length; i++) {
                        btn[i].style.backgroundColor='';
                    }
            e.target.style.backgroundColor = color;
            function backgroundColor(event) {
                event.stopPropagation();
                colorBox.style.backgroundColor = color;
            }
            contral.addEventListener('click', backgroundColor, false)
        }, false)


    </script>
    <input name="cardgrade" type="button" value="普卡" />
    <script>

    </script>
</body>

</html>
