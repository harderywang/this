<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="reduce">-</button>
    <span class="num">0</span>
    <button id="add">+</button>
    <script>
        var add = document.querySelector('#add');
        var span = document.querySelector('.num');
        var reduce = document.querySelector('#reduce');
        var count = 0;
        // span.innerHTML = count;//js方式实现初始化
       

        function addFoo(){
            ++count;
            if(count>3){
                count = 0;
            }
            span.innerHTML = count;
        }

        add.addEventListener('click',addFoo,false)

        function reduceFoo(){
            --count;
            if(count<=0){
                count = 3;
            }
            span.innerHTML = count;
        }
        reduce.addEventListener('click',reduceFoo,false)
    </script>
</body>
</html>
