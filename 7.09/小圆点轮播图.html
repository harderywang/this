<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .wrap{
            width: 500px;
            height: 300px;
            position: relative;
            margin: 10px auto;
        }
        .wrap img{
            width: 500px;
            height: 300px;
            position: absolute;
            display: none;
        }
        .show{
            display: block !important;
        }
        #pre{
            width: 30px;
            height: 70px;
            background-color: rgba(0,0,0,0.5);
            color: #fff;
            text-align: center;
            line-height: 70px;
            position: absolute;
            z-index: 100;
            left: 0px;
            top: 50%;
            transform: translate(0px,-50%);
        }
        #next{
            width: 30px;
            height: 70px;
            background-color: rgba(0,0,0,0.5);
            color: #fff;
            text-align: center;
            line-height: 70px;
            position: absolute;
            z-index: 100;
            right: 0px;
            top: 50%;
            transform: translate(0px,-50%);
        }
        .control{
            width: 140px;
            height: 45px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            left: 50%;
            bottom: 20px;
            transform: translate(-50%,0);
        }
        .control-item{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(170, 166, 166, 0.7);
        }
        .active{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <img src="./img/1.jpg" alt="" class="show">
        <img src="./img/2.jpg" alt="">
        <img src="./img/3.jpg" alt="">
        <div class="control">
            <div class="control-item active"></div>
            <div class="control-item"></div>
            <div class="control-item"></div>
        </div>
        <div class="control_down">
            <div id="pre"><</div>
            <div id="next">></div>
        </div>
    </div>
    
    <script>
        // 第一步 确认效果初始化   html+css js 方式完成初始化样式
        // 第二步 分析用户行为  给声明元素绑定什么事件
        // 第三步 行为发生后js交互 哪一个html元素发生了动态变化
        // 第四步 完成动态交互可能需要一些数据 状态 声明变量代替
        // 注意 表示状态变量 计数器 true/false
        // 1变量作用域问题 变量到底需要给哪些函数使用  所用需要使用的地方 都能访问到一个公共的作用域
        // 2变量污染问题 闭包


        var control = document.querySelectorAll('.control-item');
        var view = document.querySelectorAll('.wrap>img');
        var pre = document.querySelector('#pre');
        var next = document.querySelector('#next');
        console.log(view)
        var index =0;
        for(var i = 0;i<control.length;i++){
            index =i;
            (function(i){
                control[i].addEventListener('click',function(){
                    for(var j = 0;j<control.length;j++){
                        control[j].className='control-item';
                        view[j].className = '';
                    }
                    control[i].className ='control-item active';
                    view[i].className = 'show';
                })
            })(i)
        } 

        pre.addEventListener('click',function(){})
        
        next.addEventListener('click',function(){
            // 小圆点切换到下一个
        })
    </script>
</body>
</html>
