<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 一个盒子 */
        .box {
            margin-left: 200px;
            width: 500px;
            height: 500px;
            position: relative;
            /* background-color: cadetblue; */
        }

        /*  */
        .box::before {
            position: absolute;
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            display: block;
            border-radius: 0 250px 250px 0;
            content: '';
            background-color: darkgreen;
        }

        /*  */
        .box2 {
            position: absolute;
            left: 0;
            top: 0px;
            transform: rotate(90deg);
            transform-origin: right bottom;
            display: block;
            width: 50%;
            height: 50%;
            background-color: crimson;
            border-radius: 0 0 0 250px;
        }

        /* 内圆 */
        .box::after {
            position: absolute;
            top: 10px;
            left: 10px;
            display: block;
            width: 480px;
            height: 480px;
            content: '';
            background-color: white;
            border-radius: 50%;
        }

      
    </style>
</head>

<body>
    <div class="box">
        <div class="box2"></div>
    </div>

  
</body>

</html>
