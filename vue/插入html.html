<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <!-- 通过v-html插入的元素 所有指令是失效的 
           1 用指令操作dom元素
           2指令失效了 怎么操作dom呢？ 在vue中直接操作dom 
           3 在vue中怎样直接操作dom 两种方法  
                    1monted函数 直接操作dom
                    2
        -->
        <section v-html='tmp'>{{tmp}}</section>
    </div>
    <script src="./vue.js"></script>
    <script>
        var app = new Vue({
            el:'.app',
            data:{
                tmp:`<div v-bind:class='active' name='aa'></div>`,
                // 里面v-bind:失效
                active:'aa'
            },
            // methods:{
                mounted(){
                    console.log('aaa')
                    var div = document.querySelector('div[name=aa]');
                    console.log(div)
                    div.className='active'
                }
            // }
        })
    </script>
</body>
</html>
