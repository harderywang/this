<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="app">
        
        <button @click="add">加</button>
        <span>{{msg}}</span>
        <button v-on:click = "reduce">减</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        var app = new Vue({
            el:'.app',
            data:{
                msg:0
            },
            methods:{
                add(){
                    this.msg++;
                },
                reduce(){
                    this.msg--;
                }
            }
        })
    </script>
</body>
</html>
