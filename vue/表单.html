<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <!-- v-model 数据双向向绑定
            数据变化 视图也变化
            视图变化 数据也变化
        -->
        <input type="text" v-model="ipt" name="" id="">
        <h1>{{ipt}}</h1>
    </div>
    <script src="./vue.js"></script>
    <script>
        var app = new Vue({
            el:'.app',
            data:{
                ipt:''
            }
        })
    </script>
</body>
</html>
