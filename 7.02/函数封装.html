    // 2.封装数组去重方法
    function Arr(arr){
        // 错误优先原则，先验证长度，再验证类型
        // 严格模式  判断是否是数组，不是抛出错误
        if(arguments.length > 1){
            throw new Error('arguments.length can not gt 1')
        }
        if(arguments.length == 0){
            throw new Error('arguments.length can not undefined')
        }
        if(!Array.isArray(arr)){
            // 抛出错误并阻止下面的代码执行
            throw new Error('params must is Array')
        }
       
        for(var i =0;i<arr.length;i++){
            for(var j=i+1;j<arr.length;j++){
                if(arr[i] == arr[j]){
                    arr.splice(j,1);
                    j--;
                }
            }
        }
        console.log(arr);
    };
    Arr([1,2,2,4,4,5]);
