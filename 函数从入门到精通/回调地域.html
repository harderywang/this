<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调地域</title>
</head>
<body>
    
</body>
<script>
    function foo(callBack1){
        console.log('foo');
        callBack1(function(){
            console.log('callBack回调函数');
        });
    }
    foo(function(callBack2){
        console.log('foo的回调函数')
        callBack2();
    })


// 回调函数小练
    function fun(f1){
        console.log('fun');
        f1(function (f3){
            console.log('f1');
            f3();
        });
    }
    fun(function (f2){
        console.log('f2');
        f2(function (){
            console.log('f3');
        });
    });

    // 1.回调函数本来就是异步程序
    // 2.回调函数难点：不知道执行的到底是哪一个程序
    // 3.可以用console.log()打印检查到底执行的是哪一个程序。
    // 直接使用的方法一定是内置api 自定义函数 回调函数
    // api的作用到底是什么 参数有何意义
    // 自定义函数 这个函数到底做了什么，返回值是什么，形参和实参是什么
    // 在众多function中到底执行哪一个


    // 异步：不是按照从上往下执行的程序 都是异步
    // 1.放在上面的程序后执行，因为“慢”
    // 2.凡是执行慢的程序都是以异步的方式存在
    // 常见的异步处理函数： 回调函数
    
</script>
</html>
