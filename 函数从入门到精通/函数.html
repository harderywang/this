<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>
<body>
    
</body>
<script>
    // 创建函数
    function fun(a){
        console.log(a);
        return;
        // return 函数返回值
        // 作用一：可以将函数的运行结果返回到外部
        // 作用二：直接结束函数，后面的代码将不会再执行
        // 返回值可以是js的任意类型，如果没有返回值，则变量接受之后返回undefined
    }
    var res = fun('11');
    console.log(res);
</script>
</html>
