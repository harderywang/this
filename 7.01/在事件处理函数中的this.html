<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 400px;
        height: 400px;
        background-color: black;
    }
    .box1{
        width: 200px;
        height: 200px;
        background-color: red;
    }

</style>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>
<script>
    // 在事件处理函数中的this指向的是【触发事件的元素】，不是绑定事件的元素
    // 获取div 元素对象 并赋值给node
    var node = document.getElementsByTagName('div')[0];
    // 给node绑定点击事件
    node.onclick = function(){
        // 事件处理函数
        console.log(this);
    }

</script>
</html>
