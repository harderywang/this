<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数中的this</title>
</head>
<body>
    
</body>
<script>
    // 构造函数的概念：构造函数就是用来创建对象的，是编程开发中一种维。使用new调用的就是构造函数
    // 所有的对象都有构造函数，obj.constructor获取
    // 有return返回值的一定不是构造函数。
    // 在构造函数中，this指向new创建的对象
    var name = 'zc';
    var color = '白色';
    function Animal(type,name,color,eat){
        console.log(this);
        // this下的key值，可以看作是一个类似对象
        this.type = type;
        this.name = name;
        this.color = color;
        this.eat = eat;
        // 静态属性值
        this.do = function(){
            // 普通函数，用其他的方式判断this指向，哪一个对象调用指向哪个对象
            alert(this.name+'是'+this.color)
        }
    }
    var dog = new Animal('哺乳动物','狗','黑色',function(){
        console.log('喜欢吃骨头');
    });
    var fish = new Animal('水生动物','鱼','红色',function(){
        console.log('喜欢吃虾米');
    })
    dog.eat();
    fish.eat();
    console.log(dog);
    console.log(fish);
    // dog.do();
    // fish.do();
    // 创建一个变量接收dog.do这个函数
    var done = dog.do;
</script>
</html>
