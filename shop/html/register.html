<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/font_fkmoe9iksdh/iconfont.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <form action="" class="login-form">
        <div class="user-div">
            <span class="iconfont icon-yonghu"></span>
            <input type="text" placeholder='用户名' class="user input" name="userName">
            <p>只能包含数字、字母、下划线、汉字6-12位</p>
        </div>
        <div class="pass-div" >
            <span class="iconfont icon-yuechi"></span>
            <input type="password" placeholder='密码' class="password input" name="password">
            <p>只能包含数字、字母、下划线6-12位</p>
        </div>
        <div>
            <button class="login-btn button">登录</button>
        </div>
       
    </form>
</body>
</html>
<script src="../js/logoin.js"></script>
