        form {

        .checkbox {
            display: inline-block;
            position: relative;
            border: 1px solid #dcdfe6;
            border-radius: 2px;
            box-sizing: border-box;
            width: 14px;
            height: 14px;
            background-color: #fff;
            z-index: 1;
            transition: border-color .25s linear;
            line-height: 10px;
            text-align: center;
            color: #fff;
        }

        .checkbox:hover {
            border-color: #409eff;

        }

        .checkbox .iconfont {
            font-family: "iconfont" !important;
            font-size: 12px;
            font-style: normal;
        }

        li>.icon-right-fill {
            font-family: "iconfont" !important;
            color: #c0c4cc;
            font-size: 12px;
        }

        /* 鼠标悬停添加效果 */
        .moveOn {
            border-color: #409eff;
        }

        /* 点击添加效果 */
        .active {
            border-color: #409eff;
            background-color: #409eff;
        }

        /* transition */
        /* 旋转 */
        .rotate {
            transform: rotate(90deg);
        }

        .heightShow {
            transition: all 2s;
            animation: list 0.8s linear both;
        }

        @keyframes list {
            0% {
                height: 26px;
            }

            100% {
                height: 52px;
            }
        }
    </style>
</head>
