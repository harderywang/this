<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: brown;

        }
    </style>
</head>

<body>
    <div class="app">
        <div class="box" :style='obj1'></div>
        <button @click='move'>move</button>
        <button @click='widthChange'>width</button>
    </div>

            data: {

                    this.count++;
                },
                widthChange() {
                    this.width += 20;

                    //         transition: 'all 0.5s',
                    //     }
                    //     console.log(this.width)

                    // }
                },
            },
            computed: {
                obj1: function () {
                    this.obj = {
                        marginLeft: this.count * this.width + 'px',
                        transition: 'all 0.5s',
                    }
                    return this.obj
                }
            },

</body>

</html>
