<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <div id="app">
        <!-- 一个模板 虚幻反复使用这一个模板
        需要一个内容告诉 vue  虽然使用的是一个模板 当时数据是不同的 视图需要跟着更新
        告诉vue 模板相同 数据不同 应该提高 虚拟dom 的更新效率
        key
        -->
        <div v-for='item in list'>
            
        </div>
    </div>
    <script src="./vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                list:[]
            }
        })
        </script>
    <!-- 
        在编译之前
        1获取模板
        2将模板变为 虚拟dom
        3 将虚拟dom 变为模板进行编译

        vue 更新dom 将新的dom与旧的模板比较 更新虚拟dom 进行渲染
     -->
</body>
</html>
