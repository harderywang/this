<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <h1>{{student.name}}</h1>
    </div>

    <script src="./vue.js"></script>

    <script>
        var app = new Vue({
            el:'.app',
            data:{
                student:{
                    name:'朱超',
                    age:12
                }
            },
            watch:{
                // 方式一 深度监听对象
                student:{
                    deep:true,
                    handler:function(to){
                    console.log(to.get)
                }
                },
                // 方式二 深度简体name属性 直接name对应的值
                // "student.name":function(to){
                //     console.log('监听了',to)
                // }
            },
            created(){
                this.student.name='王宇航'
            }
        })
    </script>
</body>
</html>
