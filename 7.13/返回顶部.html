        // 动画返回顶部
        btn.onclick = function(){

            var top = document.documentElement.scrollTop;
            // 实现js动画效果 
            var timer = setInterval(()=>{
                top-=10;//每个16.7MS自减
                window.scrollTo({
                top:top,//滚动条每次滚动的值是一个动态的值   动画效果
                behavior:"smooth"
            });
                if(top<=0){
                    clearInterval(timer)
                }
               
            },16.7)
