<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 150px;
            height: 150px;
            background-color: crimson;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .wraper{
            width: 300px;
            height: 300px;
            position: relative;
            left: 200px;
            right: 300px;
            background-color: darkcyan  ;
        }
    </style>
</head>
<body>
    <div class="wraper">
        <div class="wrap"></div>
    </div>
    
    <script>
        var wrap = document.querySelector('.wrap');
        wrap.onclick = function(e){
            // 事件对象作用 记录用户触发事件行为位置 时间 元素等信息 
            // event事件中 记录用户触发事件的位置
            console.log('触发事件位置距离父元素',e.offsetX)
            console.log('触发事件位置距离浏览器',e.clientX)
            console.log('触发事件位置距离屏幕',e.screenX)
        }
        // DOM位置属性
        // 获取 触发事件元素【中心】 距离postion 属性的元素 顶部和 左边的距离
        // wrap.offsetLeft = wraper（父元素） 的left *wraper的宽度
        // wrap.offsetTop = wraper（父元素） 的top *wraper的高度
        console.log(wrap.offsetLeft);
        console.log(wrap.offsetTop);
    </script>
</body>
</html>
