    <script>
        var form = document.querySelector('form');
        console.log(form);
        form.addEventListener('mousedown', drag, false);


        // 拖动
        function drag(e) {
            // e.stopPropagation();
            var x = e.offsetX;
            var y = e.offsetY;
            // 移动
            document.addEventListener('mousemove', move, false);
            function move(event) {
                var y1 = event.clientY - y;
                var x1 = event.clientX - x;
               
                if (x1 < 0) {
                    x1 = 0;
                }
                if (y1 < 0) {innerHeight
                    y1 = 0;
                }
                if (x1 > innerWidth-300) {
                    x1 = innerWidth-300;
                }
                if (y1 > innerHeight-300) {
                    y1 = innerHeight-300;
                }
                form.style.left = x1 + 'px';
                form.style.top = y1 + 'px';
                //    console.log(event.clientX - x)
            }
            // 取消事件移动
            document.addEventListener('mouseup', pull, false)
            function pull() {
                document.removeEventListener('mousemove', move, false)
            }

        }
