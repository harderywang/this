<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        form {
            width: 300px;
            height: 300px;
            background-color: rgb(167, 241, 167);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
        }

        div {
            height: 30px;
        }

        input {
            outline: none;
            border: none;
            width: 200px;
            height: 25px;
        }

        .logo {
            border: none;
            background-color: rgb(204, 200, 200);
            width: 200px;
            height: 25px;
        }
    </style>
</head>

<body>
    <form action="">
        <h3>猥琐一笑</h3>
        <div>
            <input type="text" placeholder='账号'>
        </div>
        <div>
            <input type="password" placeholder='密码'>
        </div>
        <div>
            <input type="submit" value="登录" class="logo">
        </div>

    </form>
    <script>
        var form = document.querySelector('form');
        console.log(form);
        form.addEventListener('mousedown', drag, false);


        // 拖动
        function drag(e) {
            var x = e.offsetX;
            var y = e.offsetY;
            // 移动
            document.addEventListener('mousemove', move, false);
            function move(event) {
                form.style.left = event.clientX - x + 'px';
                form.style.top = event.clientY - y + 'px';
            }
            // 拖
            document.addEventListener('mouseup', pull, false)
            function pull() {
                document.removeEventListener('mousemove',move,false)
            }
            
        }

    </script>
</body>

</html>
