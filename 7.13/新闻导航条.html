<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            height: 300px;
            background-color: coral;
        }
        ul>li{
            list-style: none;
            display: inline-block;
            height: 50px;
        }
        li>a{
            text-decoration: none;
            padding: 15px;
            color: #f1f1f1;
            display: inline-block;
        }
        nav{
            width: 100%;
            background-color: black;
        }
        .content{
            height: 100px;
        }
        .fixed{
            position: fixed;
            top: 0;
            overflow: hidden;
            animation: ani 0.5s linear both;
        }
        .fixe{
            position: fixed;
            overflow: hidden;
            animation: ani 0.5s linear both;
        }
        @keyframes ani{
            from{
                height: 0px;
            }to{
                height: 50;
            }
        }
    </style>
</head>
<body>
    <header></header>
    <nav>
        <ul>
            <li><a href="#">导航条01</a></li>
            <li><a href="#">导航条02</a></li>
            <li><a href="#">导航条03</a></li>
            <li><a href="#">导航条04</a></li>
            <li><a href="#">导航条05</a></li>
        </ul>
    </nav>
    <div class="content">我是内容001</div>
    <div class="content">我是内容002</div>
    <div class="content">我是内容003</div>
    <div class="content">我是内容004</div>
    <div class="content">我是内容005</div>
    <div class="content">我是内容006</div>
    <div class="content">我是内容007</div>
    <div class="content">我是内容008</div>
    <div class="content">我是内容009</div>
    <div class="content">我是内容010</div>
    <script>
        var nav = document.querySelector('nav')
        window.onscroll = function(){
            var h = document.documentElement.scrollTop||document.body.scrollTop;
           
            if(h>350){
                nav.className='fixed';
            }else{
                nav.className='';
                // nav.className='fixe';
                // nav.style.top=h;
                // console.log(h);
            }
        }
    </script>

</body>
</html>
