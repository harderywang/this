<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../7.20juqery/node_modules/jquery/dist/jquery.js"></script>

</head>

<body>
    <button>点击</button>
    <script>
        var x = 0;
        function callFn() {
            ++x;
            // 当x=5是删除点击事件
            console.log(x)
            if (x === 5) {
                // off('事件名称','事件句柄')
                $('button').off('click', callFn)

            }
        }
        $('button').on('click', callFn)
    </script>
</body>

</html>
