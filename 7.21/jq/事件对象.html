<body>
    <h2>我是内容01</h2>
    <h2>我是内容02</h2>
    <h2>我是内容03</h2>
    <script>
        $('h2').on('click',function(e){
            // 如何获取当前点击元素
            // console.log($(this)) ;//jq的对象
            // console.log(e.currentTarget)//获取的是dom元素
            $(e.currentTarget).css({
                color:'red'
            })
            // 
            console.log(e.currentTarget)
            // jq性能优化
            // 1 减少操作dom 数据的次数
            // 用jq api 修改的都是【虚拟dom】当虚拟dom 修改完毕 jq 底层就会修改dom
            // jq 底层操作 dom 程序是异步
        })
    </script>
