<script>
    /*
    this 类似变量，随着作用域的产生而存在，一个没有作用域的语法糖是没有this的
    语法糖：由js代码片段形成的具有功能性的api
    this 是状态机，是动态变化的对象，随着作用域的改变而改变。
    掌握：如何判断this指向
    this指向的是对象

    // 问题：this.xxx到底调用的是哪一个this

    // 问题：function函数体中的this是指向哪一个对象
    */
    function foo(){
        console.log(this);
        // Window {postMessage: ƒ, blur: ƒ, focus: ƒ, close: ƒ, parent: Window, …}
        console.log('window下的函数');
        // window下的函数
    }
    this.foo()

    function bar(name) {
        console.log(this);
        // 指向 new 实例的对象 bar {}
        this.name = name;
    }

    var wyh = new bar('王宇航')

    var obj = {
            foo: function () {
                console.log(this, '--------')
                // {foo: ƒ, name: "王宇哈根"} "--------"
                console.log(this.name)
                // 王宇哈根
            },
            name: '王宇哈根'
        }
        obj.foo()
</script>
