<body>
    <div></div>
    <script>      
        var div =document.querySelector('div')
        function countDown(str) {
            var now = new Date();
            now = now.getTime();
            var future = new Date(str);
            future = future.getTime();     
            var time = (future - now)/1000;
            var date = {
                day:parseInt((time/60/60/24)%30),
                hours:parseInt((time/60/60)%24),
                min:parseInt((time/60)%60),
                seconds:parseInt(time%60),
            }
            return (date.day+'日   '+date.hours+'时'+date.min+'分'+date.seconds +'秒')
        }
        function stop(str){
            var now = new Date();
            now = now.getTime();
            var future = new Date(str);
            future = future.getTime();
            return future-now
        }
        
        var timer =  setInterval(() => {
            // console.log(!stop('2020-7-16 20:44:00'))
            // console.log(timer)
            if(stop('2020-7-16 20:54:00')<0){
                clearInterval(timer)
            }
            div.innerHTML= `倒计时 ${countDown('2020-7-16 20:54:00')}`   
           
        }, 1000);
