<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <span>我是一个内容</span>
            <span>上来客服经理开始的房间开放的开关机</span>
        </div>
        <div class="box1">
            <span>我是人</span>
        </div>
    </div>
    <script>
        var box = document.querySelector('.box');
        var box1 = document.querySelector('.box1');
        box.innerHTML = '你好啊';//重新赋值
        var text = document.createTextNode('我是一个文本节点');
        box1.append(text);//插入 累加
    </script>
</body>
</html>
