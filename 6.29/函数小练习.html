<script>
    // 用函数封装一段代码实现reverse的功能
    function reverse(nums,arr){
        for(var i = nums.length-1;i>=0;i--){
            arr[i] = nums[nums.length-1-i];
        }
        console.log(arr);
    }
    reverse([3,4,1,2,5,6,7],[]);
</script>
