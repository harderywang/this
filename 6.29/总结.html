    解析性语言：
    1.语言分析：全局检查是否有语法错误

    - 只有存在作用域时才会存在预编译  
    - 预编译发生在执行之前
    - 对于同一个作用域来说先编译后执行，不同的作用域 不存在编译和执行顺序

        预编译首先编译GO  GO中属性一般是变量或函数名
        当有函数体执行时，编译函数方法体，局部作用域
        解析执行全局代码，可能会对GO新增属性（没有使用var关键字声明提前的变量，会在执行阶段赋值），也可能会对GO中的属性重新赋值 
        -----------------------------------------
        创建AO 
        提升形参
        提升方法体中var声明的变量赋值undefined
        形参实参统一
        提升函数并赋值函数引用

    3.解析执行
        从第一行代码中按照顺序往下执行，每次执行一行代码都是对变量的重新赋值。
        异步程序

    1.只要有var一定是声明变量 一定有预编译
    2.只要省略关键字一定是使用变量
       -重新赋值  具体赋值是什么，关键看赋值运算符
       -直接用值  用的是哪一个值，同作用域中上方最近的赋值

    */

    /*
    变量的使用规则
    1.在自己的作用域中找var，如果没有 往上一层找 直到找到全局作用域，一直没有就会报错is not defined
    2.在哪个作用域中找到就用哪一个作用域的变量，或者对该作用域变量重新赋值
    3.用什么值
    按照执行顺序，距离他最近的一次赋值，可以通过console.log()输出变量查看
