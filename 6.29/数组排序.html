<!DOCTYPE html>

    <title>数组排序</title>
</head>
<body>
    
</body>
<script>
    // 数组排序
    var arr = [1,2,3,4,5,6,33,22,11];
    // 只要对数组操作，就要先判断是否修改原值、
    // 1.改变原有数组
    var res;
    for (var i = 0; i < arr.length; i++) {
            for (var j = i+1; j < arr.length; j++){
                if (arr[i] > arr[j]) {
                    res = arr[i];
                    arr[i] = arr[j];
                    arr[j] = res;
                }
            }
        }
    console.log(arr);//[1, 2, 3, 4, 5, 6, 11, 22, 33]

    

</script>
</html>
