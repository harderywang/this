<script>
    // 拷贝就是复制，分为两种：深拷贝和浅拷贝
    // 1.深拷贝
    var str = 'aaa';
    var copyStr = str;
    console.log(copyStr);
    // 注意：所有基本类型的拷贝都是深拷贝
    copyStr = copyStr + 'hello';
    // 改变copyStr不会对str产生影响

    // 2.浅拷贝
    var arr = [1,2,3,4];
    var copyArr = arr;
    copyArr.push('new');
    console.log(copyArr);
    // 注意：引用数据类型的直接赋值都是浅拷贝

    // 问题：如何实现对象和数组的深拷贝？
    var arr1 = ['sss',1,2,3];
    var arr2 = [];
    // for(var i = 0;i<arr1.length;i++){
    //     arr2[i] = arr1.slice(i,i+1);
    // }
    // console.log(arr2);

    arr1.forEach(function(ele,index){
        arr2[index] = arr1[index]
        
    });
    console.log(arr2);
