<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: crimson;
        }
        .box:hover{
            /* opacity: 0.3; */
            transition: all 2s;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        var box = document.querySelector('.box');
        // js实现过渡效果
        // box.onmouseover = function(){
        //     box.style.opacity = 0.3;
        //     box.style.transition = 'all 1s'
        // }

// 方式二 需要知道查看哪一个css值变化的过程 哪一个值需要动画
// 动画执行时间 setInterval执行次数
// css值每次递增或者递减多少  单次执行的时间是多少 找到出口
        box.onmouseover = function(){
            var opacity = 1;
            var timer = setInterval(function(){
                opacity -=0.1
                box.style.opacity =opacity;
                console.log(1)
                if(opacity<=0.3){
                    box.style.opacity =0.3;
                    clearInterval(timer)
                }
            },72)
          
        }

        // 方式三 css完成动画 通过添加类名方式实现
    </script>
</body>
</html>
