<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var p1 = new Promise((resolve)=>{
            setTimeout(function(){
                console.log('p1');
                resolve(1);
            },800)
        });
        var p2 = new Promise((resolve)=>{
            setTimeout(function(){
                console.log('p2');
                resolve(2);
            },1200)
        }); 
        var p3 = new Promise((resolve)=>{
            setTimeout(function(){
                console.log('p3');
                resolve(3);
            },2000)
        });

        // 需求：p1 p2 p3执行完毕之后再执行alert('123');
        var test = [p1,p2,p3];
        Promise.all(test).then(()=>{
            alert('123');
        });

        // 用途：上传图片
        // 一次上传9张，一次最多只能上传一张，上传成功后再返回上传成功
        // 创建9个promise任务，在Promise.all()中执行完再执行提示

        // 业务：发送多个非关联请求，需要等待所有请求执行完毕都成功再执行下一个任务。一个请求一个promise。
    </script>
</body>
</html>
