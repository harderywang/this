<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
</body>
    <script>
        // 对象分类
        // 1.函数对象
        function foo(){}
        var bar = new Function();
        var foo1 = function(){}
        // 2.普通对象:原型对象、构造对象
            // 日期对象、数组对象、字符串对象
        var obj = new Object();
        var f = new foo();
        console.log(foo.prototype);//{constructor: ƒ}
        // 问题：构造函数foo的原型对象与new实例化对象f的原型对象关系是什么？
        // f是foo创建的，他们的原型对象是同一个。即foo.prototype与f.__proto__存的指针相同。
        console.log(foo.prototype == f.__proto__);// true


        // 区分方式
        // 函数对象有prototype  函数对象的原型对象
        // 普通对象没有prototype 只有__proto__属性  普通对象的原型对象

        // 注意：函数对象的原型对象是个普通对象  Function的原型对象是个函数对象，且这个函数对象没有prototype
        // Function的原型对象为函数对象，这个函数对象没有prototype
        console.log(Function.prototype);//ƒ () { [native code] }

        // 面试题  Function与function的区别
        // function 的构造函数Function
        // function的原型对象为普通对象，Function的原型对象为函数对象，并且这个函数的对象没有prototype
        console.log(Function.prototype.prototype);// undefined

    </script>
</html>
