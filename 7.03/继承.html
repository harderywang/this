    <script>
        // 
        console.log(window.__proto__);//Window
        console.log(Object.prototype.__proto__);//null

        // 原型对象的作用：继承
        // 1.面向对象开发(抽象)

        // 继承
        var person = function(name){
            this.name = name;
        }
        //构造函数的原型对象中的api中的this一般指向构造函数实例化的对象
        person.prototype.getName = function(){
            // this指向zc
            return this.name;
        }
        person.prototype.setAge = function(age){
            this.age = age;
        }
        var obj = {
            name:'yf'
        }
        var zc = new person('zc');
        var res = zc.getName();
        zc.setAge.call(obj,21);
        console.log(res);//zc
        zc.setAge(21);
        console.log(zc);//person {name: "zc", age: 21}
        // 
        console.log(zc.__proto__ === person.prototype);//true
        console.log(person.prototype.__proto__);
        //{constructor: ƒ, __defineGetter__: ƒ, __defineSetter__: ƒ, hasOwnProperty: ƒ, __lookupGetter__: ƒ, …}
        console.log(zc.__proto__.__proto__ === Object.prototype);//true

        // 继承：被继承的属性都可以被继承者直接使用
        console.log(zc.valueOf);
        //ƒ valueOf() { [native code] }
        // zc直接访问Object.prototype中属性

        // 问题：谈谈你对js原型的认识

    </script>
