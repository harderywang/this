<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        ul{
            list-style: none;
        }
        #transfer{
            width: 650px;
            height: 350px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .transfer_middle{
            width: 150px;
            height: 90%;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .transfer_left,.transfer_right{
            width: 200px;
            height: 90%;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid rgb(220, 207, 204);
            position: relative;
            /* background-color: aqua; */
        }
        .transfer_title{
            width: 100%;
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid rgb(220, 207, 204);
            background-color: rgb(245, 247, 250);

        }
        .transfer_input{
            display: block;
            width: 90%;
            height: 30px;
            border-radius: 32px;
            border: 1px solid rgb(220, 207, 204);
            margin: 15px auto 20px;
            padding-left: 30px;
            font-size: 12px;
            /* color: rgb(220, 207, 204); */
            outline: none;
        }
        .transfer_search{
            position: absolute;
            color: #ccc;
            font-size: 14px;
            top: 63px;
            left: 24px;
        }
        .transfer_but_l,.transfer_but_r{
            width: 60px;
            height: 40px;
            border-radius: 5px;
            font-size: 20px;
            color: #fff;
            background-color: rgb(160, 207, 255);
            border: none;
            outline: none;
        }
        .transfer_input_box{
            margin: 0 5px 0 20px;
        }
        .transfer_section_box{
            width: 100%;
            height: 207px;
            overflow: auto;
        }
        .transfer_section_li{
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <!-- 左边列表框 -->
    <div id="transfer">
        <div class="transfer_left">
            <!-- 全选 -->
            <div class="transfer_title">
                <input type="checkbox" class="transfer_input_box" v-model="flagLeft" @change="allLeft">
                <span>列表1</span>
            </div>

            <!-- 搜索框 -->
            <input type="text" class="transfer_input" placeholder="请输入城市拼音" @input="searchLeft" v-model="ipt">

            <!-- 列表 -->
            <div class="transfer_section_box">
                <ul class="transfer_section">
                    <li class="transfer_section_li" v-for="(item,index) in listCity" :key="item.id">
                        <input type="checkbox" class="transfer_input_box" v-model="cityName" :value="item"
                            @change="cityChange(item,index)">
                        <span>{{item.name}}</span>
                    </li>
                </ul>
            </div>
        </div>
    
        
    <!-- 中间的列表 -->
    <div class="transfer_middle">
        <button class="transfer_but_l" @click="butL"></button>
        <button class="transfer_but_r" @click="butR"></button>
    </div>

    <!-- 右边的列表 -->
    <div class="transfer_right">
        <div class="transfer_title">
            <input style="margin: 0 5px 0 20px;" type="checkbox" v-model="flagRight" @change="allRight">
            <span>列表2</span>
        </div>
        <input type="text" class="transfer_input" placeholder="请输入城市拼音" @input="searchRight" v-model="iptTwo">
        <div class="transfer_section_box">
            <ul class="transfer_section">
                <li class="transfer_section_li" v-for="(item,index) in cityNameMiddle" :key="item.id">
                    <input type="checkbox" class="transfer_input_box" v-model="cityNameTwo" :value="item" @change="cityChangeTwo">
                    <span>{{item.name}}</span>
                </li>
            </ul>
        </div>
    
    </div>
    </div>
</body>
<script src="../vue.js"></script>
<script src="./检索框穿梭.js"></script>
</html>
