<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 onclick="this.innerHTML='不了'">嗨</h1>
    <h2 onclick=yao(this)>你有病啊</h2>
    <h2 class="changetext">你好吗</h2>
    <h2 class="fen">分手</h2>
    <script>
        // 事件 作用实现用户与浏览器的交互行为
        // 事件分类  键盘 鼠标 滚动 浏览器窗口 表单
        // 交互 一问一答 一行为一响应  用户做出行为 浏览器做出相应的行为
        // 核心知识点 ：事件对象 事件机制 事件流 事件句柄 监听事件

        // window.onload 当页面刚刚启动的时候。 做初始化操作
        // window.onload =function(){
        //     console.log('完成页面加载')
        // }

        // 绑定事件的方式
        // 一
        
        // 二
        function yao(ele) {
            ele.innerHTML = '你有药啊'
        }

        //三
        var text = document.querySelector('.changetext');
        // onclick点击事件
        text.onclick = function () {
            //事件处理函数 浏览器对用户的行为作出的反应
            this.innerHTML = '江湖再讲'
        }

        //四 IE不支持
        var fen = document.querySelector('.fen')
        fen.addEventListener('click',function(){
            this.innerHTML ='who 怕 who'
        })
    </script>
</body>

</html>
