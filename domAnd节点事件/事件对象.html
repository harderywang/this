<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn">点我</button>
    <script>
        var btn = document.querySelector('.btn');
        console.log(btn);
        //事件对象作用 记录 触发事件的事项 位置 哪一个键等
        btn.onclick =function(event){
            //event 事件对象  触发事件的时候传入的
            // 事件处理函数时异步的 按需执行
            console.log(event)
            console.log(event.type)

            //获取事件的元素
            var target = event.target;
            console.log(target)
        }
        document.onkeyup = function(e){
            console.log(e)
            //获取 按下哪一个按键 并且给按键一个编码
            var code = e.keyCode;
            console.log(code);
            if(code ===13){
                alert('回车键')
            }else if(code ===32){
                alert('空格键')
            }else if(code ===16){
                alert('shift键')
            }
        }
    </script>
    <!-- 什么是事件对象？
            事件对象的作用是什么？
            事件对象什么时候产生的
                谷歌浏览器是触发事件的时候
                ie浏览器是window.event 初始赋值null -->
</body>
</html>
