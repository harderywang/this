<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="checkbox">
    <span>我选中的内容</span>
    <script>
        //from 表单在任何一个都是特殊的
        // h5 m默认属性
        // css 清空样式
        // js 默认行为 多种数据格式
        // 表单事件 提交 获取焦点 失去焦点 改变 实时监听输入

        //在js中用什么方式 知道用户是否勾选
        var check = document.querySelector('input[type=checkbox]')

        console.log(check.checked)

        //如何获取勾选后的内容 
        check.onclick = function(){
            if (check.checked) {
                var next = check.nextElementSibling;
                console.log(next.innerText)
            }
        }
    </script>
</body>

</html>
