<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap" wang = 'dhfhsd'>我是好人</div>
    <script>
        var wrap = document.getElementsByClassName('wrap')[0];
        var div = document.querySelector('div');
        console.log(wrap.nodeType);//1元素节点 
        console.log(div.nodeType);//1元素节点 
        console.log(div.getAttribute('wang'))//返回某一个元素的属性  data-xx 自定义属性
        var text = document.createTextNode('是咖啡机');
        console.log(text.nodeType)//3 文本节点

        // nodeType返回dom树上的节点类型
        //1 元素节点
        //2 属性节点
        //3文本节点
    </script>
</body>
</html>
