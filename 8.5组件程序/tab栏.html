<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            display: flex;
            justify-content: space-around;
            width: 800px;
            height: 300px;
            margin: 100px auto;
            box-shadow: 5px 5px 5px 5px #ccc;
        }

        ul li {
            cursor: pointer;
        }

        ul li:hover {
            color: #409EFF
        }

        .addClass {
            color: #409EFF
        }

        .bot {
            width: 760px;
            height: 3px;
            background-color: #E4E7ED;
            position: absolute;
            top: 137px;
            left: 381px;
        }

        .bot p {
            width: 69px;
            height: 3px;
            background-color: #409EFF;
            /* padding-left: 50px; */
            margin-left: 32%;
        }

        .firstPo {
            margin-left: 6% !important;
            transition: all 1s;
        }

        .secPo {
            margin-left: 32% !important;
            transition: all 1s;
        }

        .thirdPo {
            margin-left: 57% !important;
            transition: all 1s;
        }

        .fourPo {
            margin-left: 83% !important;
            width: 100px !important;
            transition: all 1s;
        }

        .show {
            width: 700px;
            margin: 30px auto;
            height: 50px;
            /* background-color: blueviolet; */
            position: absolute;
            top: 20%;
            left: 27%;
            border-bottom: 1px solid #EAEEFB;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li  :class="currentNum == index?'addClass':''" v-for="(item,index) in tabList" @click="changeHandle(index)">
                {{item}} </li>
        </ul>
        <div class="bot">
            <p :class="cPosition"></p>
        </div>
        <div class="show">{{txt}} </div>
    </div>
    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                tabList: [
                    '用户管理', '配置管理', '角色管理', '定时任务补偿'
                ],
                currentNum: 1,
                cPosition: '',
                txt: '配置管理'
            },
            methods: {
                changeHandle(index) {
                    this.currentNum = index;
                    this.txt = this.tabList[index]
                    if (index == 0) {
                        this.cPosition = 'firstPo'
                    }
                    if (index == 1) {
                        this.cPosition = "secPo"
                    }
                    if (index == 2) {
                        this.cPosition = 'thirdPo'
                    }
                    if (index == 3) {
                        this.cPosition = 'fourPo'
                    }
                }
            },
        })
    </script>
</body>

</html>
