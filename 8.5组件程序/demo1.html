<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: violet;
            border-radius: 50%;
            position: relative;
        }
        .box::after{
            width: 180px;
            height: 180px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
