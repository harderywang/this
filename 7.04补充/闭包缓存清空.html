<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //这段代码会不会被垃圾机制回收
        (function (window){
            var count = 0;
            return function(){
                console.log(++count)
            }
        })(window)()
        //没有被引用所以会被回收
        //立即执行函数：可以解决闭包内存泄漏问题  因为零引用 所以被垃圾回收机制回收


        //闭包内存泄漏解决方式 
        //1 立即执行函数
        //2 如果有变量引用 return回的函数； 闭包结束后 将变量赋值为Null  null作为零引用 被回收
    </script>
</body>
</html>
