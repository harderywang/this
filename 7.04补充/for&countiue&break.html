<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    for( var i = 0;i < 5;i++){
        if( i = 1){
            break;//结束所用循环
        }else{
            console.log(i)
        }
    }

    for( var i = 0;i < 5;i++){
        if( i = 1){
            continue;//跳出本次执行，后面的循环继续执行
        }else{
            console.log(i)
        }
    }

    </script>
</body>
</html>
