<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = prompt()
        //当一个条件表达式 在不同条件有不同返回值 不同结果执行不同执行
        switch(x){
            case '星期一':alert('吃鸡');
            break;
            case '星期二':alert('清蒸鱿鱼');
            break;
            case '星期三':alert('肉');
            break;
            default:alert('吃草')
        }

        //if elseif else 条件表达式有多个
    </script>
</body>
</html>
