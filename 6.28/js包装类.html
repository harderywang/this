<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>包装类</title>
</head>
<body>
    
</body>
<script>
    /*
    基本数据类型
    string Number Boolean null undefined
    引用数据类型
    Object

    在JS中为我们提供了三个包装类 可以将基本数据类型的数据转换成对象
    String()：可以将基本数据类型转化为String对象
    Number()：可以将基本数据类型转化为Number对象
    Boolean()：可以将基本数据类型转化为Boolean对象
    包装类可以添加属性
    */
    var a = 123;
    console.log(typeof a);//number
    var num = new Number(3);
    console.log(typeof num);//object

    // 方法和属性只能添加给对象，不能添加给基本数据类型，对基本数据类型调用属性和方法时，浏览器会临时使用包装类将其转换成对象，再调用对象的属性和方法，调用结束后将其转换成基本数据类型。
    var s = 123;
    s = s.toString();
    s.hello = '你好';
    console.log(s);//123
    console.log(s.hello);//undefined
    console.log(typeof s);//string

</script>
</html>
