    // 作用域：就是变量的使用范围
/*  
作用域的分类：
分为两种：1.全局作用域  2.局部作用域
1.全局作用域：直接在script变量标签里面声明的变量处于同一个作用域。这些变量叫做全局变量(global variable)
window对象下的是全局的 特点：
 - 全局作用域在页面打开时创建，在页面关闭时销毁
 - 全局作用域中有一个全局对象window。它代表的是一个浏览器窗口，他由浏览器创建我们可以直接使用
 - 在全局作用域中：
    - 创建的变量都会作为window的属性保存
    - 创建的函数都会作为window的方法保存
常见的全局作用域：for if
*/
var test = '测试';
console.log(test);//测试
for(var i = 0;i<3;i++){
    console.log(test); //测试(3遍)
} 
console.log(i);// 3
function foo(){
    var x = '局部变量';
    console.log(x);// 局部变量
    console.log(i);// 3
};
foo();

/*2.函数作用域（局部作用域）
声明一个函数时，函数体内就会形成一个新的作用域，这个作用域叫局部作用域（函数作用域）
 - 每调用一次函数就会创建一个新的函数作用域，他们之间是相互独立的
 - 在函数作用域中可以访问到全局变量
 - 当在函数作用域中操作变量时，先在自身作用域中寻找，再去上一级作用域寻找，直到找到全局作用域，如果依然没有找到，就直接报错
 - 在函数中要访问全局变量可以用window.调用
 - 在函数作用域中也有声明提前的特性
     - 使用var关键字声明的变量也会声明提前
     - 函数声明也会在函数中所有代码执行之前执行
在函数里面声明的变量就是局部变量(local variable)
*/
