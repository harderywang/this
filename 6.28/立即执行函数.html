<script>
    /* 立即执行函数与普通函数的区别：1.自动执行，不需要执行符，快，在某个代码块中是同步的。
    立即执行函数 直接执行，没有解析过程
    立即执行函数不是闭包
    */
    for(var i = 0;i<3;i++){
        setTimeout(function(){
            console.log(i)
        })
    }
