<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量提升</title>
</head>
<body>
    
</body>
<script>
        
// 变量的声明提前
    // 注意：使用var关键字声明变量会在所有代码执行之前被声明，等执行到那一行代码在赋值。但是如果声明变量时没有使用var关键字，则变量不会被提前声明
    var a = 3;
    var a1 = '你好'

/* 函数的声明提前
    注意：使用函数声明形式创建的函数function 函数(){}
        它会在所有代码执行之前就创建，所以我们可以在函数声明之前调用
        使用函数表达式创建的函数不会被声明提前，不可提前调用
        
 */
</script>
</html>
