<script>
    var test = '全局变量';
    function foo(){
        var a = 0;// 没有被销毁
        var c = 'ccc';// 被销毁
        console.log(a);//0 （执行3次，都是0）
        // console.log(b);//报错 外层作用域不能访问内部作用域
        return function bar(){
            var b = 'b';
            ++a;//a在上一层对象中被声明
            console.log(a);//不执行了
        }
        
    } 
    var bar = foo();
    bar();
    bar();
    bar();
