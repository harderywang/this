<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异步</title>
</head>
<body>
    
</body>
<script>
    // setTimeout()定时器  参数一：回调函数  参数二：时间，表示经过多少毫秒后执行回调函数（浏览器刷新时间是16.2毫秒）
    // 需要慢一点执行的，并且代码放在上面的用异步
    // 同步程序是最快的

    setTimeout(function(){
        console.log('aaaaaaaa');//后输出'aaaaaaaa'
    },16.2);
    console.log('bbbbbbbb');//会先输出'bbbbbbbb'

    
</script>
</html>
